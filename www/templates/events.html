<ion-view view-title="Events" class="bg-white">
	<ion-content class="event-page">	
		<div class="list" ng-repeat="eve in events">
    	<a class="item item-thumbnail-left" href="#/app/viewevent/{{eve.id}}">
      	<div class="event-date">
      		<div class="month">{{eve.month}}</div>
      		<div class="date">{{eve.day}}</div>
      		<div class="year">{{eve.year}}</div>
      	</div>
      	<div class="col col-67 pull-left">
      		<h2>{{eve.name}}</h2>
      		<p><i class="ion-location"></i> {{eve.address}}</p>
      	</div>
      	<div class="col col-33 pull-left posted-by">
      		Posted By<br>{{eve.created_by}}
      	</div>
    	</a>
    </div>
	</ion-content>
  <ion-floating-button click="showEvents()" has-footer="false" bottom="40px" button-color="#193670" icon="ion-plus" icon-color="#fff"></ion-floating-button>
</ion-view>

<ion-view hide-nav-bar="true">
  <ion-content class="login-page">
    <div class="login-div">
      <div class="logo">
        <img src="img/logo1.png">
      </div>
      <form class="myForm" name="myForm" novalidate method="post" ng-submit="doLogin(myForm,login)">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" ng-model="login.username" name="username" required>
          <div class="error">
            <p ng-show="myForm.$submitted && !myForm.username.$dirty">* Please Enter Username</p>
          </div>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="text" placeholder="Password" ng-model="login.password" name="password" required>
          <div class="error">
            <p ng-show="myForm.$submitted && !myForm.password.$dirty">* Please Enter Password</p>
          </div>
        </label>
      </div>
      <div class="submit-btn">
        <button class="button icon-right button-block button-balanced" type="submit">Login <i class="ion-chevron-right"></i></button>
      </div>
      </form>
    </div>
    <div class="register-div">
      <a ui-sref="app.register">Register Here</a>
    </div>
  </ion-content>
</ion-view>

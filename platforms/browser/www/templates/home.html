<ion-view view-title="Home" class="bg-white">
  <ion-content>
  	<ion-refresher  pulling-text="Pull to refresh..."   on-refresh="doRefresh()"></ion-refresher>
  	<div ng-repeat="feed in feeds | limitTo:8" class="list card">
		  <div class="item item-avatar">
		    <img src="img/main-logo.png">
		    <h2>{{feed.firstname}}</h2>
		    <p>{{feed.created_date}}</p>
		  </div>      
		  <div class="item item-body">
		    <img ng-hide="feed.photo==''" class="full-image" src="{{feed.photo}}">
		    <div class="full-image videothumbnail" ng-click="playVideo(feed.video)"  ng-hide="feed.video==''">
		    	<div class="play-img"><i class="ion-play"></i></div>
		    	<thumbnail class="thumbnail" file-type="video" source="{{feed.video}}"></thumbnail>
		    </div>
		    <p>{{feed.message}}</p>
		    <p>
		      <a href="javascript:;" ng-show="feed.liked=='not liked'" ng-click="postlike(feed.id);"" class="subdued">{{feed.like_count}} <i class="ion-android-favorite-outline"></i></a>
		      <a href="javascript:;" ng-show="feed.liked=='liked'" class="subdued">{{feed.like_count}} <i class="ion-android-favorite"></i></a>
		      <a href="javascript:;" ng-click="showComment(feed.id);" class="subdued">{{feed.cmt_count}} <i class="ion-chatbubbles"></i></a>
		    </p>
		  </div>
		</div>
		<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
  </ion-content>
	<ion-floating-button click="showPostFeed()" has-footer="false" bottom="40px" button-color="#193670" icon="ion-paper-airplane" icon-color="#fff"></ion-floating-button>
</ion-view>
